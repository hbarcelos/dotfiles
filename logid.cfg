// Logiops (Linux driver) configuration for Logitech MX Master 3.
// Includes gestures, smartshift, DPI.
// Tested on logid v0.2.3 - GNOME 3.38.4 on Zorin OS 16 Pro
// What's working:
//   1. Window snapping using Gesture button (Thumb)
//   2. Forward Back Buttons
//   3. Top button (Ratchet-Free wheel)
// What's not working:
//   1. Thumb scroll (H-scroll)
//   2. Scroll button

// File location: /etc/logid.cfg

devices: ({
  name: "Wireless Mouse MX Master 3";

  smartshift: {
    on: true;
    threshold: 100;
    default_threshold: 100;
  };

  hiresscroll: {
    hires: true;
    invert: false;
    target: true;
    up: {
      mode: "Axis";
      axis: "REL_WHEEL_HI_RES";
      axis_multiplier: 1;
    },
    down: {
      mode: "Axis";
      axis: "REL_WHEEL_HI_RES";
      axis_multiplier: -1;
    },
  };

  dpi: 1500; // max=4000


  thumbwheel: {
    divert: true;
    invert: false;
    left: {
      mode: "Axis";
      axis: "REL_HWHEEL";
      axis_multiplier: -1.5;
    },
    right: {
      mode: "Axis";
      axis: "REL_HWHEEL";
      axis_multiplier: 1.5;
    },
  };

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_FORWARD" ];
            }
          },

          {
            direction: "Right";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_RIGHT" ];
            }
          },

          {
            direction: "Left";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_LEFT" ];
            }
          },

          {
            direction: "Down";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_D" ]; // show desktop
            }
          },
        );
      };
    },

    // Back button
    {
      cid: 0x53;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_BACK" ];
            }
          },

          // {
          //   direction: "Up";
          //   threshold: 100;
          //   mode: "OnRelease";
          //   action = {
          //     type: "Keypress";
          //     keys: [ "KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_UP" ]; // open workspaces overview
          //   }
          // },
          {
            direction: "Up";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_LEFTALT", "KEY_A" ]; // toggle show window in all workspaces
            }
          },
          {
            direction: "Down";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_DOWN" ]; // open activities overview
            }
          },

          {
            direction: "Right";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_RIGHT" ];
            }
          },

          {
            direction: "Left";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_LEFT" ];
            }
          },
        );
      };
    },

    // Gesture button (hold and move)
    {
      cid: 0xc3;
      action = {
        type: "Gestures";
        gestures: (
          // {
          //   direction: "None";
          //   threshold: 1000;
          //   mode: "OnRelease";
          //   action = {
          //     type: "Keypress";
          //     keys: [ "KEY_LEFTALT", "KEY_F4" ];
          //   }
          // },

	      {
            direction: "Up";
            threshold: 100;
            mode: "onRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTALT", "KEY_F10" ]; // toggle maximize window
            }
	      },
	      {
            direction: "Down";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTALT", "KEY_F6" ]; // minimize window
            }
          },

          {
            direction: "Right";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_RIGHT" ]; // snap window to right
            }
          },
          {
            direction: "Left";
            threshold: 100;
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_LEFT" ]; // snap window to left
            }
	      },

        );
      };
    },

    // Top button
    {
      cid: 0xc4;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "ToggleSmartShift";
            }
          },

          {
            direction: "Up";
            mode: "OnRelease";
            action = {
              type: "ChangeDPI";
              inc: 1000,
            }
          },

          {
            direction: "Down";
            mode: "OnRelease";
            action = {
              type: "ChangeDPI";
              inc: -1000,
            }
          }
        );
      };
    }
  );
}, {
  name: "MX Keys Wireless Keyboard";
  buttons: (
    {
      cid: 0x00c7;
      action = {
        type: "keypress";
        keys: [ "KEY_BRIGHTNESSDOWN" ];
      }
    },

    {
      cid: 0x00c8;
      action = {
        type: "keypress";
        keys: [ "KEY_BRIGHTNESSUP" ];
      }
    }
  );
});
